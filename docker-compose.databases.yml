version: '3.8'

services:
  # ============================================
  # MySQL Database (Primary)
  # ============================================
  mysql-primary:
    image: mysql:8.0
    container_name: iac-mysql-primary
    environment:
      MYSQL_ROOT_PASSWORD: mysql_root_pass
      MYSQL_DATABASE: iac
      MYSQL_USER: iac_user
      MYSQL_PASSWORD: iac_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql-primary-data:/var/lib/mysql
      - ./scripts/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - iac-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pmysql_root_pass"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MySQL Replica (Optional)
  mysql-replica:
    image: mysql:8.0
    container_name: iac-mysql-replica
    environment:
      MYSQL_ROOT_PASSWORD: mysql_root_pass
      MYSQL_DATABASE: iac
      MYSQL_USER: iac_user
      MYSQL_PASSWORD: iac_pass
    ports:
      - "3307:3306"
    volumes:
      - mysql-replica-data:/var/lib/mysql
    networks:
      - iac-network
    depends_on:
      - mysql-primary

  # ============================================
  # PostgreSQL Database
  # ============================================
  postgres:
    image: postgres:15
    container_name: iac-postgres
    environment:
      POSTGRES_DB: iac
      POSTGRES_USER: iac_user
      POSTGRES_PASSWORD: iac_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - iac-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U iac_user -d iac"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Microsoft SQL Server
  # ============================================
  mssql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: iac-mssql
    environment:
      ACCEPT_EULA: Y
      SA_PASSWORD: MsSql_Pass123!
      MSSQL_PID: Developer
    ports:
      - "1433:1433"
    volumes:
      - mssql-data:/var/opt/mssql
      - ./scripts/mssql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - iac-network
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P MsSql_Pass123! -Q 'SELECT 1'"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Oracle Database (Express Edition)
  # ============================================
  oracle:
    image: gvenzl/oracle-xe:21-slim
    container_name: iac-oracle
    environment:
      ORACLE_PASSWORD: Oracle_Pass123
      ORACLE_DATABASE: iac
      APP_USER: iac_user
      APP_USER_PASSWORD: iac_pass
    ports:
      - "1521:1521"
      - "5500:5500"
    volumes:
      - oracle-data:/opt/oracle/oradata
      - ./scripts/oracle/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - iac-network
    healthcheck:
      test: ["CMD-SHELL", "healthcheck.sh"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ============================================
  # MongoDB (Document Database)
  # ============================================
  mongodb:
    image: mongo:7.0
    container_name: iac-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: mongo_pass
      MONGO_INITDB_DATABASE: iac
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
      - ./scripts/mongodb/init.js:/docker-entrypoint-initdb.d/init.js
    networks:
      - iac-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Redis (Caching - Optional)
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: iac-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - iac-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Database Administration Tools
  # ============================================

  # phpMyAdmin for MySQL
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: iac-phpmyadmin
    environment:
      PMA_HOSTS: mysql-primary,mysql-replica
      PMA_USER: root
      PMA_PASSWORD: mysql_root_pass
    ports:
      - "8080:80"
    networks:
      - iac-network
    depends_on:
      - mysql-primary

  # pgAdmin for PostgreSQL
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: iac-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@iac.local
      PGADMIN_DEFAULT_PASSWORD: pgadmin_pass
    ports:
      - "8081:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    networks:
      - iac-network
    depends_on:
      - postgres

  # Mongo Express for MongoDB
  mongo-express:
    image: mongo-express:latest
    container_name: iac-mongo-express
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: mongo_pass
      ME_CONFIG_MONGODB_URL: mongodb://admin:mongo_pass@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin
    ports:
      - "8082:8081"
    networks:
      - iac-network
    depends_on:
      - mongodb

networks:
  iac-network:
    driver: bridge

volumes:
  mysql-primary-data:
  mysql-replica-data:
  postgres-data:
  mssql-data:
  oracle-data:
  mongodb-data:
  redis-data:
  pgadmin-data:
